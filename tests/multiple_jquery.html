<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Decoda - jQuery Multiple Instances</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="../src/css/decoda.css">
    <link type="text/css" rel="stylesheet" href="../src/css/decoda-theme.css">
    <!--[if lte IE 8]><link type="text/css" rel="stylesheet" href="../src/css/decoda-ie.css"><![endif]-->
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/rangyinputs.min.js"></script>
    <script type="text/javascript" src="../src/js/jQuery.Decoda.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <form action="" method="post">
        <div class="input">
          <label for="textarea-1">Default Filters:</label>
          <textarea id="textarea-1" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-2">Block Filters:</label>
          <textarea id="textarea-2" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-3">Text Filters:</label>
          <textarea id="textarea-3" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-4">Email/Image/Url/Video Filters:</label>
          <textarea id="textarea-4" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-5">List/Quote/Code Filters:</label>
          <textarea id="textarea-5" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-6">Table Filters:</label>
          <textarea id="textarea-6" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-7">All Controls:</label>
          <textarea id="textarea-7" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <label for="textarea-8">Default Filters:</label>
          <textarea class="apply-decoda" id="textarea-8" cols="100" rows="10"></textarea>
        </div>
        <div class="input">
          <label>Nothing at all:</label>
          <textarea class="apply-decoda" cols="100" rows="10"></textarea>
        </div>

        <div class="input">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script type="text/javascript">
      $( document ).ready( function() {
        $( '#textarea-1' ).decoda()
            .addFilters( 'default', Decoda.filters.defaults )
            .addControls( 'editor', Decoda.controls.editor );

        $( '#textarea-2' ).decoda()
            .addFilters( 'block', Decoda.filters.block );

        $( '#textarea-3' ).decoda()
            .addFilters( 'text', Decoda.filters.text );

        $( '#textarea-4' ).decoda()
            .addFilters( 'email', Decoda.filters.email )
            .addFilters( 'image', Decoda.filters.image )
            .addFilters( 'url', Decoda.filters.url )
            .addFilters( 'video', Decoda.filters.video );

        $( '#textarea-5' ).decoda()
            .addFilters( 'list', Decoda.filters.list )
            .addFilters( 'quote', Decoda.filters.quote )
            .addFilters( 'code', Decoda.filters.code );

        $( '#textarea-6' ).decoda()
            .addFilters( 'table', Decoda.filters.defaults )
            .addControls( 'editor', Decoda.controls.editor );

        $( '#textarea-7' ).decoda()
            .addControls( 'editor', Decoda.controls.editor );

        decoda_instances = $( '.apply-decoda' ).decoda();
        decoda_instances['textarea-8'].addFilters( 'table', Decoda.filters.defaults );
      } );
    </script>
  </body>
</html>
