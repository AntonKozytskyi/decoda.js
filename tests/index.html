<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Decoda - MooTools Editor</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="../src/css/decoda.css">
	<script type="text/javascript" src="js/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="../src/js/Decoda.js"></script>
</head>
<body>
	<div class="wrapper">
		<form action="" method="post">
			<div class="input">
				<label for="textarea">Content:</label>
				<textarea id="textarea" cols="100" rows="10"></textarea>
			</div>

			<div class="input">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		window.addEvent('domready', function() {
			new Decoda('textarea').defaults();
		});
	</script>
</body>
</html>
