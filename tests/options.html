<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Decoda - Option Configuration</title>
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<link type="text/css" rel="stylesheet" href="../src/css/decoda.css">
	<script type="text/javascript" src="js/mootools-core-1.4.5.js"></script>
	<script type="text/javascript" src="js/mootools-more-1.4.0.1.js"></script>
	<script type="text/javascript" src="../src/js/Decoda.js"></script>
</head>
<body>
	<div class="wrapper">
		<form action="" method="post">
			<div class="input">
				<label for="textarea-1">Custom Tags:</label>
				<textarea id="textarea-1" cols="100" rows="10"></textarea>
			</div>

			<div class="input">
				<label for="textarea-2">onRender Event:</label>
				<textarea id="textarea-2" cols="100" rows="10"></textarea>
			</div>

			<div class="input">
				<label for="textarea-3">onSubmit Event:</label>
				<textarea id="textarea-3" cols="100" rows="10"></textarea>
			</div>

			<div class="input">
				<label for="textarea-4">onInsert Event:</label>
				<textarea id="textarea-4" cols="100" rows="10"></textarea>
			</div>

			<div class="input">
				<button type="submit">Submit</button>
			</div>
		</form>
	</div>

	<script type="text/javascript">
		window.addEvent('domready', function() {
			new Decoda('textarea-1', {
				open: '{',
				close: '}'
			}).defaults();

			new Decoda('textarea-2', {
				onRender: function(list) {
					console.log('onRender', list);

					list.getElements('button').each(function(button) {
						button.set('html', button.get('html') + ' ' + button.get('title'));
					});
				}
			}).defaults();

			new Decoda('textarea-3', {
				onSubmit: function() {
					console.log('onSubmit', this.textarea);

					return false;
				}
			}).defaults();

			new Decoda('textarea-4', {
				onInsert: function() {
					console.log('onInsert');

					this.textarea.insertAtCursor('(Inserted via onInsert)', false);
				}
			}).defaults();
		});
	</script>
</body>
</html>
